<!--
    .gitignore ito yung mga file na gusto mo iignore

      - ginagamit to kadalasan sa mga file na mabibigat na kasama sa folder mo 
-->

<!--
        *Creating Git using Bash*
        cd Desktop
        cd name ng folder/
        code . (Para mag open ng visual studio)
-->

<!--
    *For Updating file*
    git add . && git commit -m "Title"
    git push
-->

<!--
    *For Cloning file*
    git clone ,paste mo yung url sa git, name ng folder
-->

<!--
    .gitpull para ma access mo yung mga file na creniate kay git 

-->

<!--
    Creating branch

    git checkout -b "name ng file" - ang purpose nito ay para makagawa ng branch
    git checkout master para bumalik ka sa original folder mo
    git add . && git commit -m "File name" - saving branch 
    git push --set-upstream origin features/contacts - para malagay yung branch natin sa repo
-->
